<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music App</h1>
        <nav>
            <input type="text" placeholder="Search...">
        </nav>
    </header>
    <main>
        <section class="artists">
            <h2>Artists</h2>
            <div class="grid">
                <div class="card">
                    <img src="artist1.jpg" alt="Artist 1">
                    <h3>Artista 1</h3>
                </div>
                <div class="card">
                    <img src="artist2.jpg" alt="Artist 2">
                    <h3>Artista 2</h3>
                </div>
                <div class="card">
                    <img src="artist3.jpg" alt="Artist 3">
                    <h3>Artista 3</h3>
                </div>
            </div>
        </section>
        <section class="albums">
            <h2>Albums</h2>
            <div class="grid">
                <div class="card">
                    <img src="album1.jpg" alt="Album 1">
                    <h3>Album 1</h3>
                </div>
                <div class="card">
                    <img src="album2.jpg" alt="Album 2">
                    <h3>Album 2</h3>
                </div>
                <div class="card">
                    <img src="album3.jpg" alt="Album 3">
                    <h3>Album 3</h3>
                </div>
            </div>
        </section>
        <section class="songs">
            <h2>Musicas</h2>
            <ul>
                <li>Musica 1</li>
                <li>Musica 2</li>
                <li>Musica 3</li>
            </ul>
        </section>
        <section class="playlists">
            <h2>Playlists</h2>
            <div class="grid">
                <div class="card">
                    <img src="playlist1.jpg" alt="Playlist 1">
                    <h3>Playlist 1</h3>
                </div>
                <div class="card">
                    <img src="playlist2.jpg" alt="Playlist 2">
                    <h3>Playlist 2</h3>
                </div>
                <div class="card">
                    <img src="playlist3.jpg" alt="Playlist 3">
                    <h3>Playlist 3</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="music-player">
            <button id="prev">Anterior</button>
            <button id="play">Play</button>
            <button id="next">Proximo</button>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>
        <p>&copy; 2024 Music App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
