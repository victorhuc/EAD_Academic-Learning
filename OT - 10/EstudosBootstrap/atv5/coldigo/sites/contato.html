<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Coldigo Geladeiras</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
		<h1>Coldigo Geladeiras</h1>
	</header>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Coldigo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Produtos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sobre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contato</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="container mt-5">
		<h2>Fale conosco!</h2>
		<p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
		<form name="frmfaleconosco" method="post" action="#" onsubmit="return validaFaleConosco()">

			<fieldset class="border p-3 mb-3">
				<legend class="w-auto">Dados pessoais:</legend>
				<div class="form-group">
					<input type="text" class="form-control" name="txtnome" id="nome" placeholder="Nome">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="txtfome" id="fone" placeholder="(49)99976-0322">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="txtemail" id="email" placeholder="Email">
				</div>
			</fieldset>

			<fieldset class="border p-3 mb-3">
				<legend class="w-auto">Motivo do contato:</legend>
				<div class="form-group">
					<select class="form-control" name="selmotivo" id="motivo" onchange="verificaMotivo(this.value)">
						<option value="">Motivo</option>
						<option value="RE">Reclamação</option>
						<option value="SU">Sugestão</option>
						<option value="PR">Informação sobre produto</option>
					</select>
				</div>
				<div id="opcaoProduto" class="form-group"></div>
				<div class="form-group">
					<label for="comentario">Comentário:</label>
					<textarea class="form-control" name="txacomentario" id="comentario"></textarea>
				</div>
				<button type="reset" class="btn btn-secondary" onclick="verificaMotivo(null)">Limpar</button>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</fieldset>
		</form>
	</section>

	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>&copy; 2024 Coldigo Geladeiras. Todos os direitos reservados.</p>
	</footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
